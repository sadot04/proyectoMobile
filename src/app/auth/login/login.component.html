<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <ion-item lines="none" class="input-item">
      <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
      <ion-text color="danger">Email es requerido</ion-text>
    </div>

    <ion-item lines="none" class="input-item">
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
      <ion-text color="danger">Password es requerido</ion-text>
    </div>

    <ion-button expand="block" type="submit" class="login-button" [disabled]="!loginForm.valid || loading">
      <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
      <span *ngIf="!loading">Iniciar sesión</span>
    </ion-button>

    <ion-text color="danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </ion-text>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/register" class="register-link">
    ¿No tienes cuenta? Regístrate
  </ion-button>
</ion-content>
