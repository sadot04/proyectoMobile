<ion-header>

    <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/main"></ion-back-button>
  </ion-buttons>
      <ion-title>🗑️ Basura Acumulada</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-input formControlName="descripcion" label="Descripción" labelPlacement="floating"></ion-input>
      <ion-input formControlName="ubicacion" label="Ubicación" labelPlacement="floating"></ion-input>
      <ion-input formControlName="fecha" label="Fecha" type="date"></ion-input>


          <!-- Botón para tomar foto -->
    <ion-button type="button" expand="block" (click)="takePhoto()">Tomar Foto</ion-button>

    <div *ngIf="form.get('foto')?.value">
      <img [src]="form.get('foto')?.value" alt="Vista previa de la foto" style="width: 100%; margin-top: 16px;" />
    </div>

      <ion-button type="submit" expand="block" [disabled]="form.invalid">Enviar reporte</ion-button>
    </form>
  </ion-content>

  <ion-tab-bar color="light">
    <ion-tab-button tab="1">
      <ion-icon name="heart" routerLink="/main"></ion-icon>
      <ion-label>Favorites</ion-label>
      <ion-badge color="danger"></ion-badge>
    </ion-tab-button>
  
    <ion-tab-button tab="2">
      <ion-icon name="musical-note"></ion-icon>
      <ion-label>Music</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="3">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
      <ion-badge color="danger">47</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
