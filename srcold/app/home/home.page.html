<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle-outline"></ion-icon>
        Bienvenido {{ userEmail }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Email</h2>
            <p>{{ currentUser?.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>ID de Usuario</h2>
            <p>{{ currentUser?.uid }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="lastLoginTime">
          <ion-label>
            <h2>Último inicio de sesión</h2>
            <p>{{ lastLoginTime | date:'medium' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-button expand="block" color="danger" (click)="onLogout()">
    Cerrar Sesión
  </ion-button>
</ion-content>
